<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Адмінка DAVA.BAYER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Товари</h1>
        <a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">Додати товар</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Категорія</th>
                    <th>Назва</th>
                    <th>Опис</th>
                    <th>Фото</th>
                    <th>Ціна</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product['id'] }}</td>
                    <td>{{ product['category'] }}</td>
                    <td>{{ product['name'] }}</td>
                    <td>{{ product['description'] }}</td>
                    <td><img src="{{ product['photo'] }}" alt="Фото" width="50"></td>
                    <td>{{ product['price'] }} грн</td>
                    <td>
                        <a href="{{ url_for('edit_product', id=product['id']) }}" class="btn btn-primary btn-sm">Редагувати</a>
                        <a href="{{ url_for('delete_product', id=product['id']) }}" class="btn btn-danger btn-sm">Видалити</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
