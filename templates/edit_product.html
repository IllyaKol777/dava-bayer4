<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагувати товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">DAVA.BAYER Адмінка</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4 text-center">Редагувати товар</h1>
        <form method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
            <div class="mb-3">
                <label class="form-label">Категорія</label>
                <select name="category" class="form-select" required>
                    {% for category in categories %}
                    <option value="{{ category }}" {% if category == product['category'] %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Назва</label>
                <input type="text" name="name" class="form-control" value="{{ product['name'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Опис</label>
                <textarea name="description" class="form-control">{{ product['description'] }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Фото (завантажити нове, якщо потрібно)</label>
                <input type="file" name="photo" class="form-control">
                {% if product['photo'] %}
                <div class="mt-2">
                    <img src="{{ product['photo'] }}" alt="Фото товару" width="100">
                </div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label class="form-label">Ціна</label>
                <input type="number" name="price" class="form-control" value="{{ product['price'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Зберегти зміни</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</body>
</html>
